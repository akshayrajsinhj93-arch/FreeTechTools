name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.1'  # Specific LTS version
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Debug node and npm versions
        run: |
          node -v
          npm -v
      
      - name: Clean install
        run: |
          # Remove existing node_modules and lock files
          rm -rf node_modules
          rm -f package-lock.json
          
          # Clear npm cache
          npm cache clean --force
          
          # Install with verbose output
          npm install --no-optional --legacy-peer-deps --verbose
          
          # Verify installation
          npm list --depth=0 || true
      
      - name: Build
        run: |
          # Build with detailed output
          npx ng version
          npx ng build --configuration=production --output-path=dist --base-href="/free-tech-tools-app/" --progress
          
          # Verify build output
          ls -la dist/
          
          # Create 404.html for SPA routing
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
