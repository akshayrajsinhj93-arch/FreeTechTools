name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.1'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Clean up
          rm -rf node_modules
          rm -f package-lock.json
          
          # Clear npm cache
          npm cache clean --force
          
          # Install Angular CLI
          npm install -g @angular/cli@17.3.17
          
          # Install project dependencies
          npm install --legacy-peer-deps
          
          # Install build essentials
          sudo apt-get update
          sudo apt-get install -y build-essential
      
      - name: Build
        run: |
          # Create a basic angular.json if it doesn't exist
          if [ ! -f angular.json ]; then
            ng config -g cli.packageManager npm
            ng new free-tech-tools-app --directory . --skip-git --skip-tests --minimal --style=scss --routing=true --strict
          fi
          
          # Build the application
          ng build --configuration production --output-path=dist --base-href="/free-tech-tools-app/"
          
          # Prepare for GitHub Pages
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
